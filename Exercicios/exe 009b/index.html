<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas ordenadas e não ordenadas</title>

</head>
<body>
    <h2>Listas ordenadas</h1>
    <ol type="I">
        <li>Acordar</li>
        <li>Ver o telefone</li>
        <li>Ler o texto diário</li>
        <li>Levantarme</li>
    </ol>
    <h2>Lista não ordenadas</h2>
    <ul type= "Square">
    <li>Comprar lapices</li>
    <li>Coprar medicinas</li>
    <li>Bañarme</li>
    <li>Comer</li>

    </ul>
</body>
</html>
